<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extruded Octagon Tube</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Define an octagon shape
            const octagon = new THREE.Shape();
            const sideLength = 5;
            const angle = Math.PI * 2 / 8;
            for (let i = 0; i < 8; i++) {
                const theta = i * angle;
                const x = Math.cos(theta) * sideLength;
                const y = Math.sin(theta) * sideLength;
                if (i === 0) {
                    octagon.moveTo(x, y);
                } else {
                    octagon.lineTo(x, y);
                }
            }
            octagon.closePath();

            // Extrude settings
            const extrudeSettings = {
                steps: 2,
                depth: 20,
                bevelEnabled: false
            };

            // Create a geometry by extruding the octagon
            const geometry = new THREE.ExtrudeGeometry(octagon, extrudeSettings);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
</body>
</html>
